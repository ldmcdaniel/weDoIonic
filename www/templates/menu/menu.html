<ion-side-menus enable-menu-with-back-views="false" ng-controller="MenuCtrl">
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-header">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="Left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-header bar-calm">
      <h1 class="title">WeDo</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.group">
          <i class="icon-left ion-home"></i>
          My Groups
        </ion-item>
        <ion-item menu-close ui-sref="app.login">
          My Profile
        </ion-item>
        <ion-item menu-close ui-sref="app.register">
          Search
        </ion-item>
        <ion-item menu-close ui-sref="app.group">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
