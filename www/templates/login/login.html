<ion-view view-title="Login">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="$parent.loginData.username" required autofocus>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="$parent.loginData.password" required>
      </label>
      <button class="button button-block button-positive" type="submit" ng-click="login()">
        Submit
      </button>
    </div>
  </ion-content>
</ion-view>
